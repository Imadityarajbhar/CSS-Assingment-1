<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLodesk login </title>
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <h1 class="logo">Flodesk</h1>
      <h2>Welcome Back !</h2>

      <input class="input" type="text" placeholder="Enter Username" />
      <input class="input" type="password" placeholder="Enter Password" />
      <button class="dark-btn">Log in to Flodesk</button>
      <p>Not a member? <a href="#">Sign up</a></p>
      <p><a href="#">Forgot your password?</a></p>
      <p>By continuing you agree to Flodesk's <a href="#">tearms</a>and acknowledge you've read our  <a href="#">privacy policy</a></p>
    </div>
  </body>
</html>
